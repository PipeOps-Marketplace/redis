---
App: https://github.com/PipeOps-Marketplace/redis
Name: Redis
CommitSHA: ''
Description: This addons deploys an instance of Redis on PipeOps
ReadMe: https://github.com/PipeOps-Marketplace/redis/blob/main/readme.md
Category: database
Kind: Git
Version: v1.0.0
ImageURL: https://w7.pngwing.com/pngs/428/940/png-transparent-logo-redis-redis-icon.png
Creator: 9trocode
Branch: main
Source: github
Configuration:
  Settings:
    Computations:
      Vcpu: 0.5
      Memory: '256'
      Replicas: 1
    Presets: small
    AutoScale: false
    Storage:
      name: redis-data
      Size: 2
      Path: "/data"
      Persisted: true
    RestartPolicyType: NEVER
  Env:
    PORT:
      Description: ''
      Val: '$PORT'
